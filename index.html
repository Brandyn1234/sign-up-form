<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <img src="image/sign-up.jpg" alt="sign-up page image" width="720px" height="1024px;">
            </div>

            <div>
                <div class="form-text">
                    <h2>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize your deepest
                        dreams. Sign up now to get started.
                    </h2>
                    <h2>You know you want to.</h2>
                </div>

                <div>
                    <h2>Let's do this!</h2>
                    <form class="form-data" action="" method="post">
                        <div>
                            <label>First Name</label>
                            <input type="text">
                        </div>

                        <div>
                            <label>Last Name</label>
                            <input type="text">
                        </div>
                    </form>
                </div>

                <div>
                    <form class="form-data" action="" method="post">
                        <div>
                            <label>Email</label>
                            <input type="text">
                        </div>

                        <div>
                            <label>Phone Number</label>
                            <input type="text">
                        </div>
                    </form>
                </div>

                <div>
                    <form class="form-data" action="" method="post">
                        <div>
                            <label>Password</label>
                            <input type="text">
                        </div>

                        <div>
                            <label>Confirm Password</label>
                            <input type="text">
                        </div>
                    </form>
                </div>

                <div>
                    <div>
                        <button>Create Account</button>
                    </div>
                    <div>
                        <p>Already have an account? Log in</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
